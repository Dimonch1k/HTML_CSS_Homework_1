<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKER</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Karla:wght@200&family=Roboto:wght@100&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <header>
        <h2 style="margin-left: 150px;
        font-family: 'Karla', sans-serif;">
            POKER
        </h2>
    </header><br>

    <main>
        <section class="Game">

            <h3 style="font-family: 'Karla', sans-serif;">
                Player 1:
            </h3>
            <div class="Player__1">

                <div class="Card">
                    <p class="black">2♣</p>
                </div>

                <div class="Card">
                    <p class="red">9♥</p>
                </div>

                <div class="Card">
                    <p class="red">6♥</p>
                </div>

                <div class="Card">
                    <p class="red">A♦</p>
                </div>

                <div class="Card">
                    <p class="black">Q♠</p>
                </div>

                <div class="Card">
                    <p class="black">J♣</p>
                </div>
            </div>


            <h3 style="font-family: 'Karla', sans-serif;">
                Player 2:
            </h3>
            <div class="Player__2">

                <div class="Card">
                    <p class="red">3♥</p>
                </div>

                <div class="Card">
                    <p class="black">A♣</p>
                </div>

                <div class="Card">
                    <p class="black">10♣</p>
                </div>

                <div class="Card">
                    <p class="red">K♦</p>
                </div>

                <div class="Card">
                    <p class="black">8♠</p>
                </div>

                <div class="Card">
                    <p class="red">3♥</p>

                </div>
            </div>

        </section>
    </main>
</body>

</html>
